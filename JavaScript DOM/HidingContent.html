<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function hidepara(){
            document.getElementById('a').style.display='none';
            // none: to hide a content
            document.getElementById("b").style.display="none";

        }
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="a">Click me to hide</p>
    <img id="b" src="apple.jpg" height="200px" width="200px">
    <button onclick="hidepara()">Click Me</button>
</body>
</html>
