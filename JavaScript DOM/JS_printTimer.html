<!-- To print values... --> 
<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        var i=parseInt(prompt("enter a number"));
        var x=setInterval(
            function(){
                if(i==1)
                    clearInterval(x);
                    document.write(i,"<br>");
                    i--;
            },1000)
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span id="count"></span>
</body>
</html>
