<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function img1(){
            document.getElementById('img').src="apple.jpg";
        }
        function img2(){
            document.getElementById('img').src="non1.jfif";

        }
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="img" src="non1.jfif" height="200px" width="200px">
    <button onclick="img1()">Next</button>
    <button onclick="img2()">Prev</button>

    
</body>
</html>
