<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myElement{
            background-color: black;
            width: 100%;
            height: 700px;
        }
    </style>
</head>
<body>
    <div id="myElement" onclick="changeColor()"></div>
    <input type="color" id="MycolorPicker">
    <script>
        function changeColor(){
            document.getElementById("myElement").style.backgroundColor=document.getElementById("MyColorPicker").value;
        }

    </script>

</body>
</html>
